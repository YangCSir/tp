{include file="common/header"}
<div id="right_content">
    <div class="top-info">
        <i class="glyphicon glyphicon-home"></i>
        投资人banner管理
    </div>
    
    <!-- 菜单 -->
    <ul class="clearfix menu">
        <li><a href="#" class="this">数据列表</a></li>
        <li>
            <a 
                href="{:url('add')}" target="frame_dispose" 
                onclick="open_frame('添加', 100, 100, true);">
                添加数据
            </a>
        </li>

    </ul>

    <div class="table-box">
        <div class="table-header clearfix">
            <div class="all-operation fl clearfix">
                <button type="button" class="btn btn-danger btn-sm" 
                onclick="all_operation('{:url('del')}','id[]');">
                    删除<i class="glyphicon glyphicon-trash ml5"></i>
                </button>
            </div>
            <form action="" method="get" class="clearfix fr">
                <input type="text" value="{$keywords}" name="keywords" class="form-control search-in" placeholder="关键词">
                <button onclick="loding();" type="submit" class="btn btn-info btn-sm fl">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>
        </div>

        <table class="table">
            <tr>
                <th width="20">
                    <div class="check_box">
                        <span onclick="check_all('id[]');"></span>
                        <input type="checkbox" name="check_all" value="">
                    </div>
                </th>
                <th>主键</th>
                <th>图片</th>
                <th>跳转地址</th>
                <th>添加时间</th>

                <th width="100">操作</th>
            </tr>
            {if (!empty($data))}
            {foreach $data AS $v}
                <tr>
                    <td>
                        <div class="check_box fl mr10">
                            <span></span>
                            <input type="checkbox" name="id[]" value="{$v.id}">
                        </div>
                    </td>
                    <td>{$v.id}</td>
                    <td><img src='{$v.img}' style='max-width:100px;'></td>
                    <td>{$v.url}</td>
                    <td>{$v.add_time ? date('Y-m-d H:i:s', $v.add_time) : '----'}</td>

                    <td class="operation">
                        <a href="{:url('edit',['id'=>$v['id']])}" target="frame_dispose" 
                        onclick="open_frame('修改数据', 100, 100, true)" 
                        class="glyphicon glyphicon-edit" title="编辑"></a>
<a class="glyphicon glyphicon-trash" 
                        onclick="ajax_post('{:url('del')}',{'id':{$v['id']}});" title="删除"></a>

                    </td>
                </tr>
            {/foreach}
            {/if}
        </table>
        <div></div>
    </div>
</div>

<script type="text/javascript">

</script>
{include file="common/footer"}
